<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Estudios</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="d-flex flex-column min-vh-100" >
    <header class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                <img src="../assets/images/logo1.webp" alt="Logo de Mutualista Pyxis" class="logo-secundario">
            </div>
            <div class="col-12 col-md-8 text-center p-0 m-0 order-3 order-md-2 mt-0 ">
                <h1 class="fs-1">Análisis</h1>
            </div>

        </div>
    </header>
    <main class="container-fluid d-flex justify-content-center align-items-center ">
        <div class="row">
            <div class="container mt-5 text-center">
                <h1>Resultados de Estudios</h1>

                <!-- Contenedor para mostrar alertas de resultados dinámica -->
                <div id="alertasResultados"></div>
                <!-- Contenedor para mostrar alertas generales de forma dinámica -->
                <div id="contenedorMensajesGenerales" class="alert" style="display: none;"></div>

                <div class="mb-3">
                    <label for="tipoEstudio" class="form-label font-weight bold">Tipo de Estudio</label>
                    <select id="tipoEstudio" class="form-select">
                        <option value="">Seleccione un tipo de estudio</option>
                        <option value="Vitamina D">Vitamina D</option>
                        <option value="Glucosa">Glucosa</option>
                        <option value="TSH">TSH</option>
                        <option value="Triglicéridos">Triglicéridos</option>
                        <option value="Glóbulos Rojos">Glóbulos Rojos</option>
                        <option value="Colesterol">Colesterol</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fechaEstudio" class="form-label">Fecha de Estudio</label>
                    <select id="fechaEstudio" class="form-select">
                        <option value="">Seleccione fecha de estudio</option>
                        <option value="17-08-2018">17-08-2018</option>
                        <option value="17-08-2019">17-08-2019</option>
                        <option value="11-10-2022">11-10-2022</option>
                        <option value="19-07-2023">19-07-2023</option>
                        <option value="18-12-2023">18-12-2023</option>
                        <option value="09-10-2024">09-10-2024</option>
                        <option value="Todas">Todas</option>
                    </select>
                </div>

                <div class="mb-3">

                    <button type="button" class="btn btn-primary" id="consultar">Consultar</button>
                </div>

                <!-- Canvas para gráfico -->
                <canvas id="graficoEstudios" width="800" height="200"></canvas>
            </div>
        </div>
    </main>
    <footer class="container-fluid mt-auto">
        <div class="row">

            <section class="col-sm-12 col-md-12 col-lg-4">
                <h4>Enlaces Rápidos</h4>
                <ul class="enlaces-rapidos">

                    <li><a href="pre3.html">Volver a Análisis</a></li>
                    <li><a href="../index.html">Home</a></li>
                </ul>
            </section>
    </footer>
    <script src="../js/analisisSangre.js"></script>
    <script src="../js/analisis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
